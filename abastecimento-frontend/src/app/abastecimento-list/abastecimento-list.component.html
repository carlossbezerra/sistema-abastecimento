<div class="container"></div>
    <h2>Listagem de Abastecimentos</h2>

    <mat-form-field>
        <mat-label>Filtrar por Placa</mat-label>
        <input matInput type="text" [(ngModel)]="placaFilter" (keyup)="applyFilter()">
    </mat-form-field>


    <table mat-table [dataSource]="abastecimentos" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="dataHora">
            <th mat-header-cell *matHeaderCellDef> Data e Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.dataHora | date:'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="placaVeiculo">
            <th mat-header-cell *matHeaderCellDef> Placa do Veículo </th>
            <td mat-cell *matCellDef="let element"> {{element.placaVeiculo}} </td>
        </ng-container>

        <ng-container matColumnDef="quilometragem">
            <th mat-header-cell *matHeaderCellDef> Quilometragem </th>
            <td mat-cell *matCellDef="let element"> {{element.quilometragem}} </td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor Total </th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency:'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="remove(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 15]"
        (page)="handlePageEvent($event)"
        aria-label="Select page"
    >
    </mat-paginator>

    <button mat-raised-button color="primary" routerLink="/add">Adicionar Abastecimento</button>
</div>
